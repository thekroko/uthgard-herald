<div id="rp-rankings" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
  <h3 class="gothic">RP Rankings</h3>
  <canvas [class.hide]="activeBtn!==1" #weeklyRPCanvas width="400" height="400"></canvas>
  <canvas [class.hide]="activeBtn!==2" #yearlyRPCanvas width="400" height="400"></canvas>
  <canvas [class.hide]="activeBtn!==3" #weeklyRankCanvas width="400" height="400"></canvas>
  <canvas [class.hide]="activeBtn!==4" #overallRankCanvas width="400" height="400"></canvas>
  <div id="rankings" class="row tabs">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href="javascript:;" (click)="selectTab($event, 1)">
        <div class="active-tab circle rankings"><span>Weekly RPs</span></div>
      </a>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href="javascript:;" (click)="selectTab($event, 2)">
        <div class="circle rankings"><span>Yearly RPs</span></div>
      </a>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href="javascript:;" (click)="selectTab($event, 3)">
        <div class="circle rankings"><span>Weekly Rank</span></div>
      </a>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <a href="javascript:;" (click)="selectTab($event, 4)">
        <div class="circle rankings"><span>Overall Rank</span></div>
      </a>
    </div>
  </div>
</div>
